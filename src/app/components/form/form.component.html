<form (ngSubmit)="onSubmitA(form1.value)" #form1="ngForm">
  <input type="text" name="name" placeholder="Item Name" ngModel />
  <input type="number" name="units" placeholder="Units" ngModel />
  <input
    type="number"
    name="pricePerUnit"
    placeholder="Price Per Unit"
    ngModel
  />
  <input type="submit" value="Add Item" />
</form>
